<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/56e1db4380.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <section class="choices-content">
        <h1 class="header">Score <span>TEN</span> to WIN</h1>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
      </section>

      <section class="content">
        <div class="scores">
          <h2 class="human-score">
            HUMAN SCORE <span class="human-total">0</span>
          </h2>
          <h2 class="bot-score">BOT SCORE <span class="bot-total">0</span></h2>
        </div>
      </section>
      <section class="message-container">
        <div class="bot-message"></div>
        <div class="message">
          <h2 class="winning-message"></h2>
        </div>
        <button class="btn">Play Again?</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
